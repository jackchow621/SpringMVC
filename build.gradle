plugins {
    id 'java'
    id 'war'
}

group 'com.ghost'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.7

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile group: 'junit', name: 'junit', version: '4.12'


    compile group: 'org.springframework', name: 'spring-webmvc', version: '3.0.4.RELEASE'
    compile group: 'org.springframework', name: 'spring-context', version: '3.0.5.RELEASE'

    compile group: 'javax.servlet.jsp.jstl', name: 'jstl-api', version: '1.2'
}
